name: Benchmarks (serial)

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  GITHUB_TOKEN: ${{ secrets.GH_PAT }}

# ────────────────── 1. Warm‑up build ──────────────────
jobs:
  prepare-cache:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache everything
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            ~/.rustup
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-08-18-aarch64-apple-darwin
          override: true
          profile: default
          default: true
          components: llvm-tools, rustc-dev, rustfmt, clippy

      - name: Install Powdr
        uses: ./.github/actions/install-powdr

      - name: Install nightly-2024-08-01 with rust-src for Powdr
        run: rustup toolchain install nightly-2024-08-01 --component rust-src

      - name: Install OpenMPI for polyhedra-expander
        uses: ./.github/actions/install-ompi

      - name: Build full workspace (release)
        run: cargo build --release --workspace

  # ────────────────── 2. Rust workspace benchmarks ──────────────────
  bench-workspace:
    needs: prepare-cache
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Restore Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2025-08-18-aarch64-apple-darwin
          override: true
          profile: default
          default: true
          components: llvm-tools, rustc-dev

      - name: Install Powdr
        uses: ./.github/actions/install-powdr

      - name: Install nightly-2024-08-01 with rust-src for Powdr
        run: rustup toolchain install nightly-2024-08-01 --component rust-src

      - name: Install Nargo
        uses: ./.github/actions/install-nargo

      - name: Install OpenMPI
        uses: ./.github/actions/install-ompi

      - name: Run workspace benchmarks
        run: cargo bench

      - name: Upload Criterion reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: criterion-reports
          path: target/criterion
          retention-days: 30
